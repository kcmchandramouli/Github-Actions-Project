name: CI

on:
  push:
    branches:
      - "master"
      - "task/**"
  pull_request:
    branches:
      - "master"
      - "task/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  maven-compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout another public repository
        uses: actions/checkout@v3
        with:
          repository: kcmchandramouli/java-bank
          path: java-bank

      # - name: setup JDK 17
      #   uses: actions/setup-java@v3
      #   with:
      #     java-version: '17'
      #     distribution: 'temurin'
      #     cache: 'maven'

      - name: Maven Version Check
        run: |
          sudo apt-get install openjdk-17-jre-headless -y
          sudo apt-get install maven -y
          mvm --version

      - name: Maven Build
        run: |
          cd java-bank  
          mvm compile
  #mvn -B package --file java-bank/pom.xml

  security-check:
    runs-on: ubuntu-latest
    needs: maven-compile

    steps:
      - uses: actions/checkout@v4

      - name: Checkout another public repository
        uses: actions/checkout@v3
        with:
          repository: kcmchandramouli/java-bank
          path: java-bank

      - name: Trivy Installation
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Trivy Fs Scan
        run: trivy fs --format table -o fs-report.json .

      - name: Gitleaks Installation
        run: sudo apt-get install gitleaks -y

      - name: Gitleaks Code Scan
        run: gitleaks detect --source . -r gitileaks-report.json --report-format json -f json