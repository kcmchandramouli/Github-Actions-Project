
  # Build & Push docker image to Docker Hub
  docker_build-push:
    runs-on: ubuntu-latest
    needs: maven-test

    steps:
      - uses: actions/checkout@v4

      - name: Checkout another public repository
        uses: actions/checkout@v3
        with:
          repository: kcmchandramouli/java-bank
          path: java-bank

      - name: setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven Build & package
        run: |
          cd java-bank  
          mvn package

      # - name: Download JAR artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: java-bank-jar
      #     path: . #java-bank/target

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ls
        run: |
          ls -la
          cd java-bank
          ls -la
          cd target
          ls -la

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: kcmchandramoulli/java-bank:latest

      - name: Trivy Installation
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y
  
      - name: Trivy image Scan
        run: trivy image --format table -o image-report.html kcmchandramoulli/java-bank:latest

      - name: Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: kcmchandramoulli/java-bank:latest